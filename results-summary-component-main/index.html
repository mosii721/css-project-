<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="main left">
 <h2>Your Result</h2> 
  <div class="circle">
    <h1>76</h1>
  <p>of 100</p></div>

  <h1>Great</h1>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="main right">
  <h2>Summary</h2>
<div class="box reaction">
  <div class="icon">
  <img src="./assets/images/icon-reaction.svg" alt="" srcset="">
 <h3 class="red"> Reaction</h3></div>
  <h3>80 / 100</h3>
</div>
<div class="box memory">
  <div class="icon">
  <img src="./assets/images/icon-memory.svg" alt="" srcset="">
  <h3 class="yellow">Memory</h3></div>
  <h3>92 / 100</h3>
</div>
  <div class="box verbal">
    <div class="icon">
    <img src="./assets/images/icon-verbal.svg" alt="" srcset="">
  <h3 class="green">Verbal</h3></div>
 <h3>61 / 100</h3> 
</div>
  <div class="box visual">
  <div class="icon">
    <img src="./assets/images/icon-visual.svg" alt="" srcset="">
  <h3 class="blue">Visual</h3></div>
  <h3>72 / 100</h3>
</div>
<div class="box continue">
  <h3>Continue</h3>
</div>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mike Alwang'a</a>.
  </div>
</body>
</html>
